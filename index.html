---
layout: default
---

<div class="row">
  <div class="col-12 col-lg-7 px-4 my-4">
    <div class="row" style="margin: 0 -2% -4% -2%;">
      {%- assign home_links = site.data.links | where: "home", true -%}
      {%- for link in home_links -%}
        <div class="col-4 col-xl-3 card-col">
          <a class="card square rounded-0 shadow-sm hover-shadow-lg" style="color: {{ link.color }}; background-color: {{ link.background }};" href="{{ link.url }}">
            <img class="card-img link-icon{% if link.wide_icon %}-wide{% endif %}" src="{{ link.icon }}">
            <div class="card-img-overlay text-center p-2">
              <p class="card-title" style="margin-top: 70%;">{{ link.name }}</p>
            </div>
          </a>
        </div>
      {%- endfor -%}
    </div>
  </div>

  <div class="col-12 col-lg-5 px-4 my-4">
    <object class="text-center w-100 h-100" style="min-height: 400px;" data="/assets/daily-bulletin.pdf#toolbar=0" type="application/pdf">
      <a href="/assets/daily-bulletin.pdf">Daily Bulletin</a>
    </object>

    <div class="position-absolute shadow-sm hover-shadow-lg" style="top: 0; left: 0; bottom: 0; right: 0; margin: 0 1.5rem; cursor: zoom-in" data-toggle="modal" data-target="#daily-bulletin"></div>

    <div class="modal" id="daily-bulletin" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content rounded-0 border-0">
          <object class="text-center w-100 shadow-sm hover-shadow-lg" style="height: 90vh;" data="/assets/daily-bulletin.pdf" type="application/pdf">
            <a href="/assets/daily-bulletin.pdf">Daily Bulletin</a>
          </object>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-5 px-4 my-4">
    <object class="text-center w-100 h-100" style="min-height: 400px;" data="/assets/news-updates.pdf#toolbar=0" type="application/pdf">
      <a href="/assets/news-updates.pdf">News & Updates</a>
    </object>

    <div class="position-absolute shadow-sm hover-shadow-lg" style="top: 0; left: 0; bottom: 0; right: 0; margin: 0 1.5rem; cursor: zoom-in" data-toggle="modal" data-target="#news-updates"></div>

    <div class="modal" id="news-updates" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content rounded-0 border-0">
          <object class="text-center w-100 shadow-sm hover-shadow-lg" style="height: 90vh;" data="/assets/news-updates.pdf" type="application/pdf">
            <a href="/assets/news-updates.pdf">News & Updates</a>
          </object>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-7 px-4 my-4">
    <iframe src="https://outlook.office.com/owa/?realm=ykpaoschool.cn#path=/calendar/view/month" class="text-center w-100 h-100 shadow-sm" style="min-height: 400px;" frameborder="0" scrolling="no">Calendar</iframe>
  </div>
</div>
